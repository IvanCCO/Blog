<!doctype html>
<html
  lang="en"
  class="scroll-smooth"
  data-theme="light"
  style="color-scheme: light"
>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./taxco.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="author" content="Ivan Miranda" />
    <meta
      name="title"
      property="og:title"
      content="Taxco"
      data-react-helmet="true"
      data-rh="true"
    />

    <meta
      name="image"
      property="og:image"
      content="https://cdn.discordapp.com/attachments/1035338615141695561/1200227793707991141/taxco-logo-background.png?ex=65c56a3d&is=65b2f53d&hm=89a0df720c74da0a68af85f042fd6b479606f824647a1715693f57176b7b0b56&"
      data-react-helmet="true"
      data-rh="true"
    />
    <meta
      name="description"
      property="og:description"
      content="My Digital Garden"
      data-react-helmet="true"
      data-rh="true"
    />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jomolhari&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap"
      rel="stylesheet"
    />

    <!--The map component-->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js"></script>
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Taxco | My Articles</title>
  </head>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.documentElement.setAttribute("data-theme", "light");
      document.documentElement.style.setProperty("color-scheme", "light");
    });
  </script>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
